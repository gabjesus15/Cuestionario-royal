<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Royal Trivia - Partida</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>Partida en curso ⚔️</h1>
    <p id="info"></p>
    <a href="./index.html">Volver al lobby</a>
  </main>
  <script>
    // Muestra código y jugadores que nos pasan por querystring
    const params = new URLSearchParams(location.search);
    const code = params.get('code');
    const players = params.get('players');
    document.getElementById('info').textContent =
      `Sala: ${code} | Jugadores: ${players || '...'}`;
  </script>
</body>
</html>
